<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../Stop Watch/assets/StopWatch-image.jpg">
    <title>Stop Watch</title>
    
</head>
<body>
    <div class="main">
        <p style="margin-bottom: 20px; margin-top: 20px;">STOPWATCH</p>
        <p style="margin-bottom: 20px;">MY FIRST PROJECT IS A STOPWATCH</p>
    </div>

    <div class="timer">
        <p><span id="timerseconds">00</span>:<span id="timermiliseconds">00</span></p>
    </div>

    <div class="btndisplay">
        <button id="buttonstart" class="btn">Start</button>
        <button id="buttonstop" class="btn">Stop</button>
        <button id="buttonreset" class="btn">Reset</button>
    </div>



    
    
</body>

</html>
